<div class="card">
  <div class="left-section">
    <h2 class="title">寶可夢抽抽樂</h2>
    <p class="instruction">按下按鈕，試試你的運氣吧！</p>
    <button
      class="lottery-button"
      (click)="drawLottery()"
      [disabled]="isDrawing"
    >
      抽抽樂
    </button>
    <p class="game-count">遊戲次數: {{ gameCount }}</p>
  </div>

  <div class="right-section">
    <app-lottery-result
      [lotteryResult]="lotteryResult"
      [isDrawing]="isDrawing"
    ></app-lottery-result>
  </div>
</div>

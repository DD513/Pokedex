<div class="login-row">
  <div class="left-col">
    <img
      [src]="loginPikachuLogo"
      alt="Pikachu"
      class="pikachu-img"
      (click)="goHome()"
    />
  </div>

  <div class="right-col pokedex-login-container">
    <h2>訓練家登入</h2>

    <form (submit)="login()">
      <div class="form-group">
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="密碼"
          required
        />
      </div>

      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

      <button type="submit" class="pokedex-login-button">進入冒險</button>

      <p class="register-link">
        不是訓練家？ <a routerLink="/auth/register">加入訓練家協會</a>
      </p>
    </form>
  </div>
</div>

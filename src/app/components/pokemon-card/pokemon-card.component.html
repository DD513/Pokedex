<div class="card">
  <img [src]="pokemon.Img" [alt]="pokemon.EnglishName" />
  <h3 class="card-title">
    {{ pokemon.ChineseName }} ({{ pokemon.EnglishName }})
  </h3>
  <div class="card-details">
    <p class="card-description">{{ pokemon.Description }}</p>
    <p>
      類型:
      <span
        *ngFor="let type of pokemon.Types"
        class="type-badge"
        [style.backgroundColor]="getTypeColor(type.Name)"
        [style.color]="'#fff'"
      >
        {{ type.Name }}
      </span>
    </p>
  </div>
</div>
